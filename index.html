<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CRASH Neon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      margin: auto;
      padding: 15px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
      margin-top: 10px;
      letter-spacing: 3px;
    }

    .plane {
      margin: 25px auto;
      width: 200px;
      height: 200px;
      background: url('https://cdn-icons-png.flaticon.com/512/67/67902.png') no-repeat center/contain;
      filter: drop-shadow(0 0 10px #0f0);
      transition: opacity 0.3s ease-in-out;
    }

    .btn {
      display: block;
      width: 95%;
      margin: 10px auto;
      padding: 14px;
      font-size: 1.3em;
      color: #0f0;
      background: transparent;
      border: 2px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 10px #0f0;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }

    .message {
      font-size: 10em; /* تكبير حجم الأيقونات */
      margin-top: 25px;
      visibility: hidden;
      text-shadow: 0 0 15px #0f0, 0 0 25px #0f0;
    }

    .danger {
      color: red;
      text-shadow: 0 0 20px red, 0 0 35px red;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 10px;
      font-size: 2em;
      color: #0f0;
      text-decoration: none;
      transition: 0.3s;
      filter: drop-shadow(0 0 5px #0f0);
    }

    .socials a:hover {
      color: #fff;
      filter: drop-shadow(0 0 15px #0f0);
    }

    /* حركة دوران للساعة */
    .spin {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* تحسين العرض على الشاشات الصغيرة */
    @media (max-width: 600px) {
      .logo {
        font-size: 2em;
      }
      .plane {
        width: 80px;
        height: 80px;
      }
      .btn {
        font-size: 1.1em;
        padding: 12px;
      }
      .message {
        font-size: 3.5em;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/4f1c0d6d5c.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="logo">CRASH</div>
    <div class="logo">El7AREF</div>
    <div id="plane" class="plane"></div>

    <div id="message" class="message">⏳</div>

    <button class="btn" onclick="startGame()">🚀 ابدأ الجولة</button>
    <button class="btn" onclick="restartGame()">🔄 استعادة</button>

    <div class="socials">
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script>
    let clickCount = 0;
    let countdownTime = 5;
    let timer;
    const plane = document.getElementById("plane");
    const message = document.getElementById("message");

    function startGame() {
      clickCount++;
      clearTimeout(timer);

      // إخفاء الطيارة
      plane.style.opacity = "0";

      // إظهار أيقونة الانتظار (ساعة بتلف)
      message.style.visibility = "visible";
      message.innerHTML = '<span class="spin">⏳</span>';
      message.classList.remove("danger");

      // بعد انتهاء العد التنازلي
      timer = setTimeout(() => {
        message.innerHTML = '✋'; // يد ستوب
        message.classList.add("danger");
      }, countdownTime * 1000);

      // تغيير وقت العد كل مرة
      if (clickCount === 1) {
        countdownTime = 10;
      } else if (clickCount === 2) {
        countdownTime = 15;
      } else if (clickCount === 3) {
        countdownTime = 5;
        clickCount = 0;
      }
    }

    function restartGame() {
      clearTimeout(timer);
      message.style.visibility = "hidden";
      plane.style.opacity = "1";
    }
  </script>

</body>
</html>
