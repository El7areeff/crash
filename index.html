<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El7areEeF</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            min-height: 100vh;
            overflow: auto;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            color: #FFD700;
            font-size: 4rem;
            margin-bottom: 20px;
            margin-top: -30px;
        }

        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: left;
            line-height: 1.8;
            color: #ffffff;
        }

        .promo-message-ar {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 10px;
            font-weight: bold;
        }

        .promo-message-ar span {
            color: #ff0000;
        }

        .number-display {
            font-size: 3rem;
            margin-bottom: 40px;
            position: relative;
            margin-top: 80px;
        }

        .number-display::after {
            content: "";
            width: 150px;
            height: 150px;
            border: 4px solid #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 2s linear infinite, glow 1s infinite alternate;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700, 0 0 50px #FFD700;
            }
            to {
                box-shadow: none;
            }
        }

        .start-button {
            padding: 15px 30px;
            background-color: #FFA500;
            border: none;
            font-size: 2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 100px;
        }

        .start-button:hover {
            background-color: #FF8000;
        }

        .message {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FF4500;
            visibility: hidden;
            text-shadow: 1px 1px #121212;
        }

        .current-players {
            font-size: 1.5rem;
            color: #FFF;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .bed-numbers-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #FFD700;
            max-width: 400px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .bed-number {
            font-size: 1.5rem;
            color: white;
            margin: 5px 0;
        }

        .explosion-message {
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
            visibility: hidden;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="promo-message-ar">
        <p>Promo code ( 1x_1634658 )<span></span></p>
        <p>مباشرتا وابدأ اللعبة ثم اذهب الي التطبيق <span>start </span>اضغط علي</p>
    </div>
    
    <h1>Aviator</h1>
    
    <div class="number-display" id="numberDisplay">0.00</div>
    
    <button class="start-button" id="startButton">Start</button>
    
    <div class="explosion-message" id="explosionMessage">قم بالسحب هنا!</div>
    
    <div class="current-players">الحسابات التي تلعب الآن</div>
    <div class="bed-numbers-container" id="bedNumbersContainer">
        <div class="bed-number" id="bed1">ID: 389091768</div>
        <div class="bed-number" id="bed2">ID: 493820382</div>
        <div class="bed-number" id="bed3">ID: 238492874</div>
        <div class="bed-number" id="bed4">ID: 238748391</div>
        <div class="bed-number" id="bed5">ID: 748392847</div>
        <div class="bed-number" id="bed6">ID: 120938472</div>
        <div class="bed-number" id="bed7">ID: 938472039</div>
        <div class="bed-number" id="bed8">ID: 384920384</div>
        <div class="bed-number" id="bed9">ID: 203847204</div>
        <div class="bed-number" id="bed10">ID: 493820574</div>
    </div>
    
    <script>
        const startButton = document.getElementById('startButton');
        const bedNumbers = [
            "389091768", "493820382", "238492874", "238748391", 
            "748392847", "120938472", "938472039", "384920384", 
            "203847204", "493820574"
        ];

        function getRandomNumberWithProbability() {
            return (Math.random() < 0.7) 
                ? (Math.random() * 5).toFixed(2) 
                : (Math.random() * (7 - 5) + 5).toFixed(2);
        }

        function shuffleBedNumbers() {
            for (let i = bedNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [bedNumbers[i], bedNumbers[j]] = [bedNumbers[j], bedNumbers[i]];
            }
        }

        function changeBedNumberColors() {
            bedNumbers.forEach((bedNumber, index) => {
                const bedElement = document.getElementById('bed' + (index + 1));
                const color = Math.random() < 0.5 ? 'red' : 'green'; // تغيير اللون بين الأحمر والأبيض
                bedElement.style.color = color;
                bedElement.textContent = 'ID: ' + bedNumbers[index];
            });
        }

        startButton.addEventListener('click', () => {
            let counter = 0;
            const interval = setInterval(() => {
                numberDisplay.textContent = getRandomNumberWithProbability();
                counter += 100;
                if (counter >= 2000) {
                    clearInterval(interval);
                    const finalValue = getRandomNumberWithProbability();
                    numberDisplay.textContent = finalValue;
                    
                    explosionMessage.style.visibility = 'visible';
                    setTimeout(() => {
                        explosionMessage.style.visibility = 'hidden';
                    }, 3000);
                }
            }, 100);

            setInterval(() => {
                shuffleBedNumbers();
                changeBedNumberColors(); // تغيير الألوان عند الضغط على "Start"
            }, 2000);
        });
    </script>
</body>
</html>
