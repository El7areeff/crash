<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التوقعات الفشيخ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive;
            color: #ffffff;
            text-shadow: 0 0 10px #00e676, 0 0 20px #00e676;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive;
            color: #00e676;
            text-shadow: 0 0 10px #00e676, 0 0 20px #00e676;
        }

        .plane-icon {
            font-size: 5rem;
            color: #00e676;
            margin-bottom: 20px;
            transition: opacity 0.3s ease-in-out;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            background-color: #00e676;
            font-size: 1.5rem;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #00c853;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1);
        }

        .message {
            font-size: 2.5rem;
            visibility: hidden;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .message span {
            margin-left: 10px;
            font-size: 3rem;
        }

        .light {
            width: 150px;
            height: 150px;
            background-color: #00e676;
            border-radius: 50%;
            margin-top: 40px;
            animation: blink 1s infinite alternate;
        }

        /* Custom animations */
        @keyframes blink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* للموبايل */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .button {
                padding: 15px 30px;
                font-size: 1.5rem;
            }

            .message {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>EL7AREF</h1>
        <h2>HACK CRASH</h2>
        <div id="planeIcon" class="plane-icon">✈️</div> <!-- الطائرة -->
        <div id="message" class="message">
            <span id="messageText">Wait...</span>
            <span id="emoji">⏳</span> <!-- إيموجي الانتظار -->
        </div>
        <div class="buttons-container">
            <button id="startButton" class="button">Start</button>
            <button id="againButton" class="button">Again</button>
        </div>
        <div id="light" class=""></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const againButton = document.getElementById('againButton');
        const messageText = document.getElementById('messageText');
        const emoji = document.getElementById('emoji');
        const planeIcon = document.getElementById('planeIcon');
        const light = document.getElementById('light');
        const message = document.getElementById('message');

        let timeout;
        let countdownTime = 5; // الوقت الأولي 5 ثواني
        let clickCount = 0; // عدد الضغطات

        startButton.addEventListener('click', () => {
            clickCount++; // زيادة عدد الضغطات

            // إخفاء الطائرة
            planeIcon.style.opacity = '0'; // إخفاء الإيموجي الخاص بالطائرة

            // إظهار رسالة الانتظار
            message.style.visibility = 'visible';
            messageText.textContent = "Wait...⏳";
            emoji.textContent = "";  // Emoji for waiting

            light.style.animation = 'blink 1s infinite alternate'; // Start blinking light

            // الانتظار لمدة معينة (حسب العدد الحالي للوقت)
            timeout = setTimeout(() => {
                messageText.textContent = "Stop⚠️";
                emoji.textContent = "";  // Emoji for stop (danger)
                light.style.animation = ''; // Stop blinking light
            }, countdownTime * 1000); // استخدام الوقت المحدد

            // بعد كل مرة نضغط فيها على الزر، يزيد الوقت بـ 5 ثوانٍ
            if (clickCount === 1) {
                countdownTime = 10; // المرة الثانية 10 ثواني
            } else if (clickCount === 2) {
                countdownTime = 15; // المرة الثالثة 15 ثانية
            } else if (clickCount === 3) {
                countdownTime = 5; // العودة إلى 5 ثوانٍ في المرة الرابعة
                clickCount = 0; // إعادة العداد إلى الصفر
            }
        });

        againButton.addEventListener('click', () => {
            // إخفاء الرسائل والإيموجي
            message.style.visibility = 'hidden';
            messageText.textContent = "";
            emoji.textContent = "";

            // إظهار إيموجي الطائرة مجددًا
            planeIcon.style.opacity = '1'; // إظهار الإيموجي الخاص بالطائرة
        });
    </script>
</body>
</html>
